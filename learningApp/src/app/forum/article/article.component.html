<div id="comment-container" class="container">
  <div class="row">
		<mat-card>
			<mat-card-title>{{post.title}}</mat-card-title>
			<mat-card-subtitle>@{{post.user}}</mat-card-subtitle>
			<mat-card-content>
				{{post.content}}
				<br/><br/>
				<mat-chip-list class="tags" aria-label="tags">
				  <mat-chip *ngFor="let tag of post.tags">{{tag}} </mat-chip>
				</mat-chip-list>
			</mat-card-content>
			<div class="actions">
				<mat-icon 
				  id="like-icon"
				  color="accent"
					matBadge="{{post.likes}}" 
					(click)="likePost()" 
					matBadgeColor="accent" matBadgeSize="small">favorite</mat-icon>
				<mat-icon 
				  id="like-icon"
				  color="primary"
					matBadge="{{comments.length}}" 
					matBadgeColor="warm" matBadgeSize="small">comment</mat-icon>
				<span>{{post.timestamp}}</span>
			</div>
		</mat-card>

		<br/><br/>

		<mat-form-field class="example-full-width">
		  <mat-label>Comment</mat-label>
		  <textarea [(ngModel)]="commentContent" name="commentContent" matInput placeholder="Write Something here !"></textarea>
		</mat-form-field>
		
		<br/>
    <button mat-raised-button color="primary" (click)="commentOnPost()">Post</button>

		<br/><br/>

		<div *ngFor="let comment of comments">
			<mat-card id="comment-card">
				<mat-card-content>
					{{comment.content}}
				</mat-card-content>
				<mat-card-subtitle>@{{comment.user}}</mat-card-subtitle>
				<div class="actions">
					<mat-icon 
					  id="like-icon"
					  color="accent"
						matBadge="{{comment.likes}}" 
						(click)="likeComment(comment._id); comment.likes=1+comment.likes;" 
						matBadgeColor="primary" matBadgeSize="small">favorite</mat-icon>
					<span>{{comment.timestamp}}</span>
				</div>
			</mat-card>
		</div>
	</div>
</div>
