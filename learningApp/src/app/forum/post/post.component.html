<mat-card *ngFor="let post of posts">
	<mat-card-title>{{post.title}}</mat-card-title>
	<mat-card-subtitle>@{{post.user}}</mat-card-subtitle>
	<mat-card-content>
		{{post.content}}
		<br/><br/>
		<mat-chip-list class="tags" aria-label="tags">
		  <mat-chip *ngFor="let tag of post.tags">{{tag}} </mat-chip>
		</mat-chip-list>
	</mat-card-content>
	<mat-icon id="like-icon" matBadge="{{post.likes}}" matBadgeColor="accent" matBadgeSize="small">thumb_up</mat-icon>
</mat-card>
