<div id="compose-container" class="container" style="text-align: center;">
	<form class="example-form">
	  <mat-form-field class="example-full-width">
	    <mat-label>Title</mat-label>
	    <input matInput placeholder="What you want to discuss" value="">
	  </mat-form-field>

	  <mat-form-field class="example-full-width">
	    <mat-label>Description</mat-label>
	    <textarea matInput placeholder="Everyone hates to explain. But I kindly request you to do so here"></textarea>
	  </mat-form-field>

	  <mat-form-field class="example-chip-list">
	    <mat-chip-list #chipList aria-label="Tag selection">
	      <mat-chip
	        *ngFor="let tag of tags"
	        [selectable]="selectable"
	        [removable]="removable"
	        (removed)="remove(tag)">
	        {{tag}}
	        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
	      </mat-chip>
	      <input
	        placeholder="Tags..."
	        #tagInput
	        [formControl]="tagCtrl"
	        [matAutocomplete]="auto"
	        [matChipInputFor]="chipList"
	        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
	        (matChipInputTokenEnd)="add($event)">
	    </mat-chip-list>
	    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
	      <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
	        {{tag}}
	      </mat-option>
	    </mat-autocomplete>
	  </mat-form-field>
	  <br/>
    <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>

	</form>
</div>
